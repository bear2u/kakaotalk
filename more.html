<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Find</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
        <!-- wifi icon -->
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="header__column">
        <img src="images/avatar.jpg" alt="">
        <div class="header__info">
          <h3 class="header__title">
            Miclas
          </h3>
          <span class="header__subtitle">
            intnicolasme@Gmail.com
          </span>
        </div>
      </div>
      <i class="far fa-comment fa-2x"></i>
    </header>
    <section class="more__options">
      <div class="more__option fa-2x">
        <i class="far fa-smile"></i>
        <span class="more__options-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-brush fa-2x"></i>
        <span class="more__options-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="far fa-hand-peace fa-2x"></i>
        <span class="more__options-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fas fa-user-circle fa-2x"></i>
        <span class="more__options-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__headers">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn more
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends_item">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends__item-title">
            Order
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-home"></i>
          <span class="plus-friends__item-title">
            Store
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-tv"></i>
          <span class="plus-friends__item-title">
            Tv Channel
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends__item-title">
            Creation
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends__item-title">
            Education
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-university"></i>
          <span class="plus-friends__item-title">
            Plolitics
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-won-sign"></i>
          <span class="plus-friends__item-title">
            Finance
          </span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-video"></i>
          <span class="plus-friends__item-title">
            Movies/Music
          </span>
        </div>
      </div>
    </section>
    <section class="more__options">
      <div class="more__options">
        <div class="more__option">
          <img src="images/kakaoStory.png" alt="" class="more__options-image">
          <span class="more__options-title">Kakao story</span>
        </div>
        <div class="more__option">
          <img src="images/path.png" alt="" class="more__options-image">
          <span class="more__options-title">Path</span>
        </div>
        <div class="more__option">
          <img src="images/kakaoFriends.png" alt="" class="more__options-image">
          <span class="more__options-title">Kakao friends</span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
